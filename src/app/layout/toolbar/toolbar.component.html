<mat-toolbar color="primary">
  <button mat-icon-button (click)="sideNavService.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="toolbar--padding">Application Title</span>
  <span class="fill-remaining-space"></span>

  <button mat-button class="toolbar--padding">
    <mat-icon>shopping_cart</mat-icon>
  </button>

  <!-- Show login if there's no user -->
  <div *ngIf="(user | async) as person; else guest">
    <button mat-button [matMenuTriggerFor]="menu" class="toolbar--padding toolbar__profile-photo--mask">
      <img class="toolbar__profile-photo--img" src="{{person.photoURL}}" alt="Profile photo">
    </button>

    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item (click)="authService.signOut()">Cerrar Sesi√≥n</button>
    </mat-menu>
  </div>

  <ng-template #guest>
    <button mat-button class="toolbar--padding" (click)="authService.googleLogin()">Iniciar sesion</button>
  </ng-template>
</mat-toolbar>
