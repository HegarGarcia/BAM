<header>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sideNavService.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="toolbar--margin-left">BAM</span>
    <span class="fill-remaining-space"></span>

    <!-- Show login if there's no user -->
    <div [hidden]="isHandset$ | async">
      <div *ngIf="(user | async); then auth else guest"></div>

      <ng-template #auth>
        <button mat-icon-button>
          <mat-icon>shopping_cart</mat-icon>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="menu" class="toolbar--margin-left toolbar--margin-right">
          <img class="toolbar__profile-photo--img" src="{{(user | async)?.photoURL}}" alt="Profile photo">
        </button>

        <mat-menu #menu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item (click)="authService.signOut()">Cerrar Sesi√≥n</button>
          <app-profile></app-profile>
        </mat-menu>
      </ng-template>

      <ng-template #guest>
        <button mat-button class="toolbar--margin-left toolbar--margin-right" (click)="authService.googleLogin()">Iniciar sesion</button>
      </ng-template>
    </div>

    <ng-template #hola>hola</ng-template>

  </mat-toolbar>
</header>
