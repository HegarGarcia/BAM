<form class="searchbar">
  <mat-form-field class="full-width" floatLabel="never">
    <input matInput placeholder="Buscar" type="text" [(ngModel)]="value" name="standalone" (keyup)="navegate()">

      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</form>
