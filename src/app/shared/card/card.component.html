<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="card-img">
      <img class="crop-img" src="https://exoticfruitbox.com/wp-content/uploads/2015/10/mango.jpg" alt="Producto">
    </div>
    <mat-card-title>{{data.title}}</mat-card-title>
    <mat-card-subtitle>{{data.proveedor}}</mat-card-subtitle>
    <mat-card-subtitle>Cantidad Disponible: {{data.cantidad}} {{data.medida}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
