<mat-card class="card" [routerLink]="['product', data.id]">
  <mat-card-header>
    <div mat-card-avatar class="card-img">
      <img class="crop-img" src="https://exoticfruitbox.com/wp-content/uploads/2015/10/mango.jpg" alt="Producto">
    </div>
    <mat-card-title>{{data.nombre}}</mat-card-title>
    <mat-card-subtitle>Cantidad Disponible: {{data.cantidad | number}} {{data.unidad | titlecase}}</mat-card-subtitle>
    <mat-card-subtitle>Costo: {{data.cantidad * data.precioPorUnidad | currency}} MXN</mat-card-subtitle>
  </mat-card-header>
</mat-card>
