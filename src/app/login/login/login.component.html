<main>
    <mat-card class="login-form">
        <form [formGroup]="loginForm">
            <mat-form-field class="login-form__field">
                <input matInput placeholder="Email" formControlName="email" type="email">

                <mat-error *ngIf="email.invalid && email.touched">
                    El Correo Electrónico no es válido
                </mat-error>
            </mat-form-field>

            <mat-form-field class="login-form__field">
                <input matInput placeholder="Contraseña" formControlName="password" type="password">

                <mat-error *ngIf="password.invalid && password.touched">
                    La Contraseña no cumple con los requerimiento
                </mat-error>
            </mat-form-field>

            <div class="login-form__submit">
                <button mat-raised-button type="submit" [disabled]="loginForm.invalid" color="primary">Iniciar Sesión</button>
            </div>
            <br>

            <div class="login-form__google--wrapper">
                <button mat-icon-button (click)="auth.googleLogin()">
                    <img class="login-form__google" src="../../../assets/google_logo.png" alt="google logo">
                </button>
            </div>
        </form>
    </mat-card>
</main>
